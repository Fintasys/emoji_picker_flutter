name: emoji_picker_flutter
description: A Flutter package that provides an Emoji picker widget with 390 emojis in 8 categories.
version: 1.0.0
author: Fintasys
homepage: https://github.com/Fintasys/emoji_picker_flutter

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.0.1"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.fintays.emoji_picker_flutter
        pluginClass: EmojiPickerFlutterPlugin
      ios:
        pluginClass: EmojiPickerFlutterPlugin